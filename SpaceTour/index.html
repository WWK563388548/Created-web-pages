<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="">
        
        <title>SpaceTour | Explore the unknown</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo-box">
                <img src="img/logo-nasa.jpg" alt="logo" class="header__logo">
            </div>

            <!-- central texts ang button -->
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <!-- 用于将文本分开后进行风格化 -->
                    <span class="heading-primary--main">Universe</span>
                    <span class="heading-primary--sub">The infinite unknown</span>
                </h1>

                <a href="#" class="btn btn--white btn--animated">Discover tours</a>
            </div>
        </header>

        <!-- HTML5标签, 为了SEO -->
        <main>
            <section class="section-about">
                <!-- 一个工具类, 用于居中text -->
                <div class="u-center-text">
                    <h2 class="heading-secondary">
                        Exciting tours for human
                    </h2>
                </div>
            </section>
        </main>
        
    </body>
</html>
